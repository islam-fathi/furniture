<p>
    <mat-toolbar class="example-header bg-white d-block pt-3">
        <mat-toolbar-row class="p-0">
            <nav class="navbar navbar-expand-lg bg-white justify-content-between py-3 position-relative w-100">
                <div class="container">
                    <a class="navbar-brand" href="#" mat-button>
                        <img src="../assets/images/logo.png" class="h-100" alt="">
                    </a>
                    <button class="navbar-toggler ml-auto border-base" mat-button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars base-color"></i>
                    </button>
                    <div class="collapse navbar-collapse align-items-center justify-content-center" id="navbarSupportedContent">
                        <form class="form-inline my-2 my-lg-0 ml-auto">
                            <div class="input-group border rounded-lg overflow-hidden">
                                <input type="text" class="form-control border-0" placeholder="Search for products">
                                <div class="input-group-append">
                                    <span class="base-bg"><button mat-button class="btn rounded-lg text-white">Search</button></span>
                                </div>
                            </div>
                        </form>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active mr-2 pr-2">
                                <button mat-icon-button [matMenuTriggerFor]="cart" 
                                    aria-label="Example icon-button with a menu">
                                    <a mat-button
                                        routerLinkActive="active" 
                                        style="font-family: 'Anton', sans-serif; font-size: 23px">
                                        <i style="font-size: 23px" class="fas fa-cart-plus" 
                                        [matBadge]="5" matBadgeOverlap="false" 
                                        matBadgePosition="above" 
                                        matBadgeSize="medium" 
                                        matBadgeColor="warn">
                                        </i>
                                    </a>
                                </button>
                                <mat-menu #cart="matMenu" id="cart-dropdown">
                                    <button mat-menu-item class="d-flex align-items-center justify-content-between">
                                        <img src="../../../assets/images/PNG content/chair.png" 
                                        class="rounded-lg" alt="">
                                        <span>Product 1</span>
                                    </button>
                                    <button mat-menu-item>
                                        <a routerLink="/cart" class="btn d-block mw-100 text-white rounded-pill py-2 px-2 base-bg hover-invers
                                        small-txt">
                                            View Cart
                                        </a>            
                                    </button>
                                </mat-menu>
                            </li>
                            <li class="nav-item active mr-2">
                                <a routerLink="/auth/login" mat-button>
                                Login
                                </a>
                            </li>
                            <li class="nav-item active mr-2">
                                <a routerLink="/auth/signup" mat-button>
                                    Register
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                    <img src="../assets/images/avatar.jpg" class="rounded-circle" width="35px" height="35px" alt="">
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item>
                                        <span [routerLink]="['/profile']">Your Profile</span>
                                    </button>
                                    <button mat-menu-item>
                                        <span>Account Setting</span>
                                    </button>
                                    <button mat-menu-item>
                                        <span>Logout</span>
                                    </button>
                                </mat-menu>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </mat-toolbar-row>
        <mat-toolbar-row class="p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
                <div class="container">
                    <button mat-button class="navbar-toggler ml-auto border-base" type="button" data-toggle="collapse" data-target="#navbarSupportedMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars base-color"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedMenu">
                        <ul class="navbar-nav m-auto pt-2 pt-md-0">
                            <li class="nav-item active">
                                <a mat-button class="nav-link" [routerLink]="['/']" routerLinkActive="router-link-active" >Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a mat-button class="nav-link" [routerLink]="['/shop']">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a mat-button class="nav-link" [routerLink]="['/about']">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a mat-button class="nav-link" [routerLink]="['/contact']">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>    
        </mat-toolbar-row>
    </mat-toolbar>    
</p>
