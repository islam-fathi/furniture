  <!-- breadcrumb   -->
  <nav aria-label="breadcrumb">
    <div class="container px-md-0">
        <ol class="breadcrumb bg-white px-0">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Shop</li>
        </ol>
    </div>
</nav>


<div class="search-result-holder section most-viewed py-4">
    <div class="container">
        <h2 class="base-color py-3">Shop</h2>
        <div class="row mb-4">
            <div class="col-md-4 mb-4" *ngFor="let product of products | paginate:config ">
                <app-product-card [product]='product'></app-product-card>
            </div>
        </div>
        
        <nav aria-label="..." class="py-4">
            <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


                <ul class="pagination justify-content-center custom-pagination">
                  <li class="pagination-previous page-item mr-3 border-0" [class.disabled]="p.isFirstPage()">
                    <span class="page-link" *ngIf="!p.isFirstPage()" (click)="p.previous()">
                        <i class="fas fa-chevron-left"></i> 
                    </span>
                    <span class="page-link">
                        <i class="fas fa-chevron-left"></i> 
                    </span>  
                   </li> 
                    <li class="page-number page-item mr-3" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
                          <span  class="page-link" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">{{ page.label }}</span>
                          <span  class="page-link" *ngIf="p.getCurrent() === page.value">{{ page.label }}</span>
                    </li>
                    <li class="pagination-next page-item mr-3 border-0" [class.disabled]="p.isLastPage()">
                      <a class="page-link" *ngIf="!p.isLastPage()" (click)="p.next()"> 
                        <i class="fas fa-chevron-right"></i>
                      </a>
                      <a class="page-link"> 
                        <i class="fas fa-chevron-right"></i>
                      </a>
                    </li>
                </ul>
            
              </pagination-template>
        </nav>
        <!-- <ngb-pagination class="pagination justify-content-center"
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="products.length">
        </ngb-pagination> -->
    </div>
</div>
